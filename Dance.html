	// audioplayer ----------------------------------------------------------------		
	//En variabel der holder styr på om musikken spiller 
 var status = "stopped";
//Funktion der bliver trigget af play knap 
function playMusic(){
//Hvis musikken ikke spiller skal den sættes igang, knappen skal skifte og status skal skifte	
if (status == "stopped"){
	
$('#musik').load();
$("#musik").trigger('play');
$("#btn").text("STOP");
status = "playing";

}
//Hvis musikken spiller skal den stoppe, knappen skal skifte og status skal skifte
else{
	
$("#musik").trigger('pause');
 $("#musik").prop("currentTime",0);
 $("#btn").text("PLAY");	
status = "stopped";	
}
}
